<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/vars.css">
    <link rel="stylesheet" href="./src/styles/sidebar-footer.css">
    <link rel="stylesheet" href="./src/styles/main-content.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar-navigation">
            <div class="logo">
                <a href="#">
                    <img src="./assets/icons/logo-spotify.png" alt="logo-spotify">
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="library">
            <div class="library-content">
                <a>
                    <span class="fa fas fa-book"></span>
                    <span>Sua biblioteca</span>
                </a>
                <span class="fa fa-plus"></span>
            </div>
            <section class="section-playlist">
                <div class="section-playlist-content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar </span>
                    <button class="section-playlist-button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>
            <div class="cookies">
                <a href="">Cookies</a>
            </div>
            <div class="languages">
                <button class="languages-button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>

    <main>
        <div class="main-container">
            <nav class="header-navigation">
                <div class="navigation">
                    <div class="setas">
                        <button class="arrow-left">
                            <img src="./assets/icons/small-left.png" alt="Seta esquerda">
                        </button>
                        <button class="arrow-right">
                            <img src="./assets/icons/small-right.png" alt="Seta direita">
                        </button>
                    </div>
                    <div class="header-search">
                        <img src="./assets/icons/search.png" alt="">
                        <input type="text" id="search-input" maxlength="800" placeholder="O que você quer ouvir">
                    </div>
                    <div class="header-login">
                        <button class="subscribe">Inscreva-se</button>
                        <button class="login">Entrar</button>
                    </div>
                </div>
            </nav>
        </div>
    </main>

    <footer class="disclainer-premium">
        <div class="text">
            <p class="disclainer-premium-title">Testar o Premium de graça</p>
            <p class="disclainer-premium-subtitle">Increva-se para curtir música ilimitada e podcats só com alguns anúncios. Não precisa de cartão de crédito</p>
        </div>
        <div class="button">
            <button>Inscreva-se grátis</button>
        </div>
    </footer>
</body>
</html>
